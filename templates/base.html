<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>{{ title or "Новости" }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('news_list') }}">Новости</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'news_list' %}active{% endif %}"
                href="{{ url_for('news_list') }}"
                >Главная</a
              >
            </li>

            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint.startswith('category') %}active{% endif %}"
                href="{{ url_for('category_list') }}"
                >Категории</a
              >
            </li>
            {% endif %}
          </ul>

          <ul class="navbar-nav ms-auto">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <span class="navbar-text me-3 text-light"
                >{{ current_user.name }}</span
              >
            </li>
            <li class="nav-item me-2">
              <a class="btn btn-outline-light" href="{{ url_for('add_news') }}"
                >Добавить новость</a
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-danger" href="{{ url_for('logout') }}">Выйти</a>
            </li>
            {% else %}
            <li class="nav-item me-2">
              <a class="btn btn-outline-light" href="{{ url_for('login') }}"
                >Войти</a
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-success" href="{{ url_for('register') }}"
                >Регистрация</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
