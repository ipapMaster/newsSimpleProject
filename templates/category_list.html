{% extends "base.html" %} {% block content %}
<h2>Категории</h2>
<a href="{{ url_for('add_category') }}" class="btn btn-primary mb-3"
  >Добавить категорию</a
>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for c in categories %}
    <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>
        <a
          href="{{ url_for('edit_category', cat_id=c.id) }}"
          class="btn btn-sm btn-warning"
          >Редактировать</a
        >
        <form
          method="post"
          action="{{ url_for('delete_category', cat_id=c.id) }}"
          style="display: inline"
        >
          <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan="3" class="text-center">Категорий нет</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
