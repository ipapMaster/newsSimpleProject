{% extends "base.html" %} {% block content %}
<h2>{{ news.title }}</h2>
<p>{{ news.content }}</p>

<p>
  <strong>Категории:</strong>
  {% for c in news.categories %}
  <span class="badge bg-secondary">{{ c.name }}</span>
  {% endfor %}
</p>

{% if current_user.is_authenticated and current_user == news.user %}
<form
  method="post"
  action="{{ url_for('delete_news', news_id=news.id) }}"
  class="mt-3"
>
  <a href="{{ url_for('edit_news', news_id=news.id) }}" class="btn btn-warning"
    >Редактировать</a
  >
  <button type="submit" class="btn btn-danger">Удалить</button>
</form>
{% endif %} {% endblock %}
