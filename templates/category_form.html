{% extends "base.html" %}
{% block content %}
<h2>{{ title }}</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.name.label(class="form-label") }}
    {{ form.name(class="form-control") }}
  </div>
  {{ form.submit(class="btn btn-success") }}
  <a href="{{ url_for('category_list') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
